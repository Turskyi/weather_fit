<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="WeatherFit is more than just a weather app, it’s a personal stylist that helps you dress well and stay comfortable. Whether you’re going to work, school, or a party, WeatherFit will show you the best outfit for any weather condition.  Just enter your location or use GPS, and WeatherFit will display the current weather and a full-height image of a person wearing a suitable outfit. You can customize the image according to your preferences, such as age, gender, skin tone, hair color, etc. This way, the image will be more personalized and relevant to you.  You can also see the forecast for the next few days and get outfit recommendations for each day. You can choose from different styles and categories of outfits, such as casual, formal, sporty, etc. WeatherFit will also give you tips and advice on how to accessorize and layer your clothes.  WeatherFit is your smart and stylish weather companion. Download it now and never worry about what to wear again. 🌤️👕👖👞">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="weather_fit">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>weather_fit</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
